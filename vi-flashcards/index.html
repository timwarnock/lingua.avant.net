<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashcard Prototype</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="flashcards.js"></script>
</head>
<body>




<div id="flashcard-modal">
<div id="fc-status">-</div>
<div class="hand" id="flashcard">
  <div id="flashcard-content-wrapper" onclick="toggleFlashcard()">
    <div id="flashcard-front">...</div>
    <div id="flashcard-back" style="visibility:hidden;opacity:0;">#</div>
  </div>
  <div id="flashcard-skip" class="hand flashcard-buttons" onclick="showNextFlashcard()">skip</div>
  <div id="flashcard-pause" class="hand flashcard-buttons" onclick="pause()">pause</div>
  <div id="flashcard-okay" class="hand flashcard-buttons" onclick="flipNext()">flip</div>
  <audio id="flashcard-audio" style="display:none;"></audio>
</div>
</div>

<div id="flashcard-pause-modal"></div>




<div>
Pronunciation: <a href="?deck=pronounce">basics</a> | <a href="?deck=pronounce2">practice</a>
<br />
Simple Phrases: <a href="?deck=hello">xin chào</a>
<br />
Phrases for Learning: <a href="?deck=hoctap">học tập</a>
<br />
</div>


<script>
function getURLParameter(name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
}

var deck = getURLParameter('deck');
if (deck) {
  loadDeck(deck+'.json');
}

</script>



</body>
</html>
